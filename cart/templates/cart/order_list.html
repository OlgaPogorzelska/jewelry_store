{%  extends 'cart/base.html' %}
{% block content %}
    {% if orders %}
    <ul>
      {% for order in orders %}
          <li><a href="{% url 'user_order_details' order.pk %}">Zamówienie nr {{ order.pk }} </a></li>
      {% endfor %}
    </ul>
    {% else %}
        <p>Brak zamówień></p>
    {% endif %}
{% endblock %}
