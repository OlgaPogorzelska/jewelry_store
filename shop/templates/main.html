{%  extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
                <p>Witaj, {{ user.username }}!</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_view' %}">Login</a>
                <a href="{% url 'register_view' %}">Signup</a>
            {% endif %}
{% endblock %}
