{%  extends 'shop/base.html' %}
{% block content %}
<h1>Edit </h1>
<form action="{% url 'update_user' user.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {%for field in form %}
        {% for error in field.errors %}
            <div class="error">{{ error }}</div>
        {% endfor %}
    {% endfor %}
    <button type="submit">Edit</button>
    <a href="{% url 'change_password' %}">Zmiana hasła</a>
    <a href="{% url 'main_view' %}">Wróć do konta</a>
</form>

{% endblock %}
