{%  extends 'shop/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
                <p>Witaj, {{ user.first_name }} {{user.last_name}}!</p>
                <a href="{% url 'user_details'  user.pk %}">Konto</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_view' %}">Login</a>
                <a href="{% url 'register_view' %}">Signup</a>
            {% endif %}
{% endblock %}
