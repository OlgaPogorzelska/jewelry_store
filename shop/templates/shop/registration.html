{%  extends 'shop/base.html' %}
{% block content %}
<h1>Rejestracja</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {%for field in form %}
        {% for error in field.errors %}
            <div class="error">{{ error }}</div>
        {% endfor %}
    {% endfor %}
    <button type="submit">Signup</button>
    <a href="{% url 'login_view' %}">Already have account</a>
</form>

{% endblock %}
