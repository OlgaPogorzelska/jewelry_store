<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UniqOl</title>
</head>
<body>
<h1>UniqOl</h1>
<ul>
    {% for category in categories %}
          <li><a href="{% url 'products_list' category.pk %}">{{ category.name }}</a></li>
      {% endfor %}
</ul>
{% if user.is_authenticated %}
                <p>Witaj, {{ user.first_name }} {{user.last_name}}!</p>
                <a href="{% url 'user_details'  user.pk %}">Konto</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_view' %}">Login</a>
                <a href="{% url 'register_view' %}">Signup</a>
            {% endif %}
{% block content %}

{% endblock %}
</body>
</html>
