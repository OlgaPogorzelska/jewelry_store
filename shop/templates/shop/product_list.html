{%  extends 'shop/base.html' %}
{% block content %}
    {% if products %}
    <ul>
      {% for product in products %}
          <li><img src="{{ product.productimages_set.first.image.url  }}" alt="{{ item.product.name }}"
                     style="max-width: 300px; max-height: 300px;"/>
              <a href="{% url 'product_details' product.pk %}" >{{ product.name }}  {{ product.price }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    {% endif %}
{% endblock %}
