{%  extends 'shop/base.html' %}
{% block content %}
    {% if products %}
    <ul>
      {% for product in products %}
          <li><a href="{% url 'product_details' product.pk %}" >{{ product.name }}  {{ product.price }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    {% endif %}
{% endblock %}
